<!doctype html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>Clear Chrome Cache</title>
	<link rel="stylesheet" href="main.css">
  </head>
  <body>
  	<div class="options">
  		<input type="checkbox" id="cache" name="subscribe" checked>
    	<label for="cache">Cache</label>
		<br>
   		<input type="checkbox" id="appCache" name="subscribe" checked>
    	<label for="appCache">App Cache</label>
		<br>
    	<input type="checkbox" id="cookies" name="subscribe">
    	<label for="cookies">Cookies</label>
  	</div>
    
    <button id="btnClear">Limpar</button>
    <div id="message" class="message"></div>
    <script src="popup.js"></script>
  </body>
</html>
