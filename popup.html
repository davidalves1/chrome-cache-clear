<!doctype html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>Clear Chrome Cache</title>
	<link rel="stylesheet" href="main.css">
  </head>
  <body>
  	<div class="options">
  		<input type="checkbox" id="cache" name="clear" class="mt-5" checked>
    	<label for="cache">Cache</label>
      <br>
   		<input type="checkbox" id="appCache" name="clear" class="mt-5" checked>
    	<label for="appCache">App Cache</label>
      <br>
    	<input type="checkbox" id="cookies" name="clear" class="mt-5">
    	<label for="cookies">Cookies</label>
      <br>
      <select name="periodo" id="periodo" class="mt-5">
        <option value="86400000">1 dia</option>
        <option value="604800000">1 semana</option>
        <option value="2592000000">1 mÃªs</option>
        <option value="0">Tudo</option>
      </select>
  	</div>
    <button id="btnClear" class="mt-5">Limpar</button>
    <div id="message" class="message"></div>
    <script src="popup.js"></script>
  </body>
</html>
